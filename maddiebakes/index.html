<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seasonal Sourdough | Maddie Bakes</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Unna&display=swap" rel="stylesheet">
  <meta name="description" content="Discover delicious, seasonal sourdough recipes handcrafted by Maddie Bakes. From summer favorites to cozy winter loaves, find inspiration for every time of year. Perfect for beginner and experienced bakers alike.">
  <meta name="keywords" content="sourdough, recipes, seasonal baking, Maddie Bakes, baking tips, sourdough starter">
  <script src="scripts/main.js" defer></script>
  <script src="scripts/cart.js" defer></script>

</head>
<body>
  <header>
    <img src="images/Bigger_Maddie_Cakes_and_Bakes_nb.avif" alt="Maddie Bakes Logo" class="logo">
    <div id="navbar-container">
      <div class="empty"></div>

      <nav>
        <a href="index.html">Seasonal Sourdough Recipes</a>
        <a href="intro.html">Intro to Sourdough</a>
      </nav>

    <!-- Cart Button -->
      <div class="cart-icon">
        <svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <span>0</span>
      </div>
    </div>
   
  </header>

  <main>
    
    <h1>Welcome to Maddie Bakes Sourdough blog! </h1>
    <h2>Search through my favorite seasonal recipes below:</h2>
    
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Search recipes...">
    </section>

    <section class="recipes-grid" id="recipeContainer">
      
    </section>

    <!-- Cart Tab -->
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart">
        <div class="item">
          <div class="image">
          <img src="images/summer.jpg">
          </div>
          <div class="name">
            NAME
          </div>
          <div class="totalPrice">
            $200
          </div>
          <div class="quantity">
            <span class="minus">-</span>
            <span>1</span>
            <span class="plus">+</span>
          </div>
        </div>
      </div>

      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>
  </main>
</body>
</html>
